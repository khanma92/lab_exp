<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Anthrope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consent">
    <link href="../../public/assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="preload" as="font" href="../../public/assets/fonts/Inter-UI-upright.var.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <section style="height:89vh; width:55vw; overflow:auto;" class="pt-3">
        <h1 class="my-2">Informed consent</h1>

        <hr>
        <article class="article">
            <div id="consent">
                <p style="text-align:left">
                    <!-- path to markdown consent form -->
                    <zero-md id="showconsent" manual-render></zero-md>
                    <!-- <zero-md id="showconsent" manual-render src="../../tasks/delaydiscount/consent.md"></zero-md> -->
                </p>
            </div>
        </article>
        <hr>

        <!-- buttons -->
        <a href="/" class="btn btn-outline-primary">Disagree</a>
        <a class="btn btn-primary" style="color: white" id="agree_button">Agree</a>
        <a id="downloadconsent" class="btn btn-outline-primary">Download</a>
        <hr>
    </section>

    <!-- update src and href attributes dynamically -->
    <script type="text/javascript">
        document.getElementById('downloadconsent').href = html_path.replace('html', 'md');
        var el = document.querySelector("#showconsent");
        el.setAttribute("src", html_path.replace('html', 'md'));
        el.render();
    </script>

</body>


</html>
